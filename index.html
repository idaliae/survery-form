<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="styles.css">

</head>
<body>

    <h1 id="title">
        freeCodeCamp Survey From CopyCat
    </h1>

    <p id="description">
        Thank you for taking the time to give us your feedback!
    </p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label"><input id="name" type="text" placeholder="Enter Name..." required />Name: </label>
            <label id="email-label"><input id="email" type="email" placeholder="Enter email..." required />Email: 
            <label id="number-label"><input id="number" type="number" min="8" max="16" placeholder="Enter age" />Number:  </label>
        </fieldset>
        <fieldset>
            <select id="dropdown">
                <option>Select one: </option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="recommend" value="1" /> Definitely</label>
            <label><input type="radio" name="recommend" value="2" /> Maybe </label>
        </fieldset>
        <label><input type="checkbox" value="1" /> Improvement 1 </label>
            <label><input type="checkbox" value="2" /> Improvement 2</label>
        <textarea>Add requests or feedback:</textarea>
        <button id="submit" type="submit">Submit</button>
    </form>    
</body>
</html>
